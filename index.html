<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Interactive Sorting Algorithm Visualizer - Watch algorithms sort in real-time">
    <title>Sorting Algorithm Visualizer</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
</head>
<body>
    <!-- Header Section -->
    <header class="header">
        <h1 class="title">Comparison Sorting Algorithms</h1>
    </header>

    <!-- Main Container -->
    <main class="main-container">
        <!-- Control Buttons Section -->
        <section class="controls-section">
            <div class="button-group">
                <button id="randomize-btn" class="control-btn">Randomize Array</button>
                <button id="insertion-sort-btn" class="control-btn algo-btn">Insertion Sort</button>
                <button id="selection-sort-btn" class="control-btn algo-btn">Selection Sort</button>
                <button id="bubble-sort-btn" class="control-btn algo-btn">Bubble Sort</button>
                <button id="quick-sort-btn" class="control-btn algo-btn">Quick Sort</button>
                <button id="merge-sort-btn" class="control-btn algo-btn">Merge Sort</button>
                <button id="shell-sort-btn" class="control-btn algo-btn">Shell Sort</button>
                <button id="change-size-btn" class="control-btn">Change Size</button>
            </div>
        </section>

        <!-- Visualization Canvas -->
        <section class="visualization-section">
            <div id="bars-container" class="bars-container">
                <!-- Bars will be dynamically generated here -->
            </div>
        </section>

        <!-- Animation Controls -->
        <section class="animation-controls">
            <div class="control-group">
                <span class="control-label">Animation Speed</span>
                <div class="speed-controls">
                    <label for="speed-width">w:</label>
                    <input type="number" id="speed-width" class="speed-input" value="1000" min="100" max="5000" step="100">
                    <label for="speed-height">h:</label>
                    <input type="number" id="speed-height" class="speed-input" value="500" min="100" max="2000" step="100">
                    <button id="change-canvas-btn" class="control-btn-small">Change Canvas Size</button>
                    <button id="move-controls-btn" class="control-btn-small">Move Controls</button>
                </div>
            </div>
            <div class="status-bar">
                <span id="status-text" class="status-text">Animation Completed</span>
                <div class="playback-controls">
                    <button id="step-back-btn" class="playback-btn">Step Back</button>
                    <button id="step-back-small-btn" class="playback-btn">Step Back</button>
                    <button id="pause-btn" class="playback-btn">Pause</button>
                    <button id="step-forward-btn" class="playback-btn">Step Forward</button>
                    <button id="step-forward-small-btn" class="playback-btn">Step Forward</button>
                </div>
            </div>
        </section>

        <!-- Algorithm Info Panel -->
        <section class="info-section">
            <h2 class="info-title">Algorithm Visualizations</h2>
            <div id="algorithm-info" class="algorithm-info">
                <p>Select an algorithm to see the visualization and complexity information.</p>
            </div>
        </section>
    </main>

    <!-- Scripts -->
    <script src="js/config.js"></script>
    <script src="js/utils/arrayGenerator.js"></script>
    <script src="js/utils/visualizer.js"></script>
    <script src="js/utils/controls.js"></script>
    <script src="js/algorithms/bubbleSort.js"></script>
    <script src="js/algorithms/selectionSort.js"></script>
    <script src="js/algorithms/insertionSort.js"></script>
    <script src="js/algorithms/quickSort.js"></script>
    <script src="js/algorithms/mergeSort.js"></script>
    <script src="js/algorithms/shellSort.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
